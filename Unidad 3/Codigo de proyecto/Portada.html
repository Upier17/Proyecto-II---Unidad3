<div class="container">
    <h1>Administrador de cuentas</h1>
    <div id="createAccountForm" class="form">
        <h2>Crear cuenta nueva</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="createAccount()">Crear cuenta</button>
    </div>
    <div id="loginForm" class="form">
        <h2>Iniciar sesion</h2>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="login()">Iniciar sesion</button>
    </div>
    <div id="recoverPasswordForm" class="form">
        <h2>Restablecer contraseña</h2>
        <input type="email" id="recoverEmail" placeholder="Email" required>
        <button onclick="recoverPassword()">Restablecer contraseña</button>
    </div>
</div>
